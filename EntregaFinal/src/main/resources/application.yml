server:
  port: 8080

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: plataforma-registro-voluntariado
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/voluntariado}
      database: voluntariado
      auto-index-creation: true
  jackson:
    default-property-inclusion: non_null

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    com.plataforma.voluntariado: DEBUG

security:
  jwt:
    secret: ${JWT_SECRET:change-this-secret}
    expiration-minutes: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info

---
spring:
  config:
    activate:
      on-profile: test
  data:
    mongodb:
      auto-index-creation: true
  mongodb:
    embedded:
      version: 5.0.5
